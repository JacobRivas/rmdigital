 integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <body>
    <div class="navigation w3-highway-blue w3-container">
      <nav class="nav-container w3-padding-large">
        
        <div class="logo">
          <a href="#home" >RM<span>DIGITAL</span></a>
        </div>

        <div class="mobile-button">
          <span style="float: right;" onclick="toggleMobileNavigation()">&#9776;</span>
        </div>
        <div id="mobile-sidenav" class="mobile-links w3-highway-blue">
          <div class="mobile-logo" style="display: inline;">
            <a href="#home" class="logo">RM<span>DIGITAL</span></a>
            <span style="width: 100%;"></span>
            <a href="javascript:void(0)" class="closebtn" onclick="toggleMobileNavigation()">&times;</a>
          </div>
        </div>
      </nav>
    </div>
   

    </div>

    
    <div class="container">
        <div class="row text-center login-page">
	   <div class="col-md-12 login-form">
	      <form action="" method="post"> 			
	         <div class="row">
		    <div class="col-md-12 login-form-header">
		       <p class="login-form-font-header">RM<span>DIGITAL</span><p>     
          </div>
		</div>
		<div class="row">
		   <div class="col-md-12 login-from-row">
		    <label for="Usuario">Administracion</label> <br>
			<input name="usuario" type="text" placeholder=" Usuario" required/>
		   </div>
		</div>
		<div class="row">
		   <div class="col-md-12 login-from-row">
		      <input name="contrasena" type="password" placeholder="Contrasena" required/>
		   </div>
		</div>
		<div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
				<label class="form-check-label" for="flexCheckDefault">Recordarme</label>
			  </div>	

		</div>
		<div class="row">
		   <div class="col-md-12 login-from-row">
		      <button class="btn btn-info">Ingresar</button>
			
		   </div>
		</div>
	    </form>
	</div>
     </div>
  </div>
  <div class=" w3-highway-blue w3-padding-large" id="footer">

<script>
function toggleMobileNavigation() {
  const mobileNavigation = document.getElementById("mobile-sidenav");
  mobileNavigation.classList.toggle('mobile-links-active');
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
