<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
 integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
     
    
    <div class="container">
        <div class="row text-center login-page">
	   <div class="col-md-12 login-form">
	      <form action="" method="post"> 			
	         <div class="row">
		    <div class="col-md-12 login-form-header">
          <img  src="Rm-logo.png" alt="logo rm digital" class="img-thumbnail" width="100px" >
		       <p class="login-form-font-header">RM<span>DIGITAL</span><p>
		    </div>
		</div>
		<div class="row">
		   <div class="col-md-12 login-from-row">
		    <label for="Usuario">Administracion</label> <br>
			<input name="usuario" type="text" placeholder=" Usuario" required/>
		   </div>
		</div>
		<div class="row">
		   <div class="col-md-12 login-from-row">
		      <input name="contrasena" type="password" placeholder="Contrasena" required/>
		   </div>
		</div>
		<div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
				<label class="form-check-label" for="flexCheckDefault">Recordarme</label>
			  </div>	

		</div>
		<div class="row">
		   <div class="col-md-12 login-from-row">
		      <button class="btn btn-info">Ingresar</button>
			
		   </div>
		</div>
	    </form>
	</div>
     </div>
  </div>
</body>
</html>
